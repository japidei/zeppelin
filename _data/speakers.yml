  company: "Consultintel"
  title: "CEO/CTO"
  bio: "Jordi Palet Martínez has been working in computers, networking and telecomm business during the last 20 years. His experience include programming in several languages, open systems, electronic and microcomputer circuit design, consultancy and network design and implementation, among others. He has been related to technical, marketing and product management in several companies, and actually is working as CEO/CTO at Consulintel, Madrid. He has been involved in the IPv6 Forum, as chair of the Education & Awareness Working Group, since the Forum foundation, and recently as member of the Tech Directorate. Jordi is also a member of the IPv6 Logo Committee, responsible for the IPv6 Ready Program. Jordi frequently writes articles, white papers, and presentations about most of the high end technologies. These documents had been published by several specialized magazines and other media, in both, Spanish and English. He is frequent lecturer and speaker in several Universities and events (Spain and Rest of the World), mainly about IPv6 and Next Generation Networks related issues (QoS, multicast, MIP, security, mobility, …), including complete tutorials. In the last 3 years, he has presented over 130 times. Jordi is active member of non-profit organizations for the dissemination of technologies and telecommunications/Internet. He is an active member of the European IPv6 Task Force, Spanish IPv6 Task Force, and the IPv6 Task Force Steering Committee. He is also cooperating in several European and world-wide IPv6 Task Forces and similar bodies. He was member of the Steering Committee at @asLAN, during several years, and then elected Vice-President and President. Jordi is involvement in several R&D projects and was the designer of Euro6IX, main responsible of the proposal preparation and further negotiation with the EC, and indeed is the Scientific Project Coordinator. He is also heavily involved in other EC IST projects, including 6POWER (where is also the Scientific Coordinator), 6QM, Eurov6, IPv6 TF-SC, 6LINK and the IPv6 Cluster."

  title: "Chief Technology Evangelist and Co-Founder"
  bio: "Arnold Nipper holds a degree in mathematics and is one of the founders of DE-CIX, where in his capacity as CTO/COO he has been responsible for operations and technical development since 2000. Besides overseeing operations, Arnold Nipper supervises technical planning, installation, and the continuous expansion of DE-CIX. Arnold Nipper also serves as Board Member at the Euro-IX, the umbrella association of Internet exchanges. Arnold Nipper is one of the pioneers in the area of Internet and network technology in Germany and has over 20 years of professional experience under his belt. From 1994 to 2000 he was the CTO at one of the first German Internet Providers. From 1989 to 1993 Mr. Nipper was a Research Assistant at the Technical University Karlsruhe, where he built the first IP connection for the university and helped lead the development of the national German Research and Education Network, WiN-IP. At the end of the eighties, Arnold Nipper was one of the founders of RIPE, the first European forum for the technical coordination and development of the Internet. As Chairman of IV-DENIC, the advocacy platform Deutsches Network Information Center, he played an important part in the establishment and development of the first name server for .de domains."
